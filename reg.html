<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="regstyle.css">


</head>

<body>
    
    
        <div id ="reghead">

            <div id = "childhead">
                <h1>Don't have an account yet?</h1>
                <label for="firstname">First Name<br></label>
                <input type="text" placeholder="Enter First Name" name="firstname" required>

                <label for="lastname"><br>Last Name<br></label>
                <input type="text" placeholder="Enter Last Name" name="lastname" required>

                <label for="email"><br>Email<br></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pnumber"><br>Phone Number<br></label>
                <input type="text" placeholder="Enter Phone Number" name="pnumber" required>

                <label for="password"><br>Password<br></label>
                <input type="text" placeholder="Enter Password" name="password" required>

                <label for="cpassword"><br>Confirm Password<br></label>
                <input type="text" placeholder="Enter Password" name="cpassword" required>
            </div>

        </div>
  
  
    
</body>
</html>
